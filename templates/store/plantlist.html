{% extends "./base.html" %} {% load static %} {% block title %}Plant List{%endblock %} 

{% block content %}
<div class="container mt-5 pt-2">
  <main>
    <table class="table table-hover table-bordered text-center">
      <tr>
        <th class="p-0" scope="col">S.No</th>
        <th class="p-0" scope="col">Plant No</th>
        <th class="p-0" scope="col">Plant Name</th>
        <th class="p-0" scope="col">Quantity</th>
        <th class="p-0" scope="col">price</th>
        <th class="p-0" scope="col">Photo</th>
      </tr>

      {% for i,j,k,l,m,n in plantID %}
      <tr>
        <th class="p-0" scope="row"><b>{{i}}</b></th>
        <td class="p-0">{{j}}</td>
        <td class="p-0">{{k}}</td>
        <td class="p-0">{{l}}</td>
        <td class="p-0">{{n}}</td>
        <td class="p-0">
          <img
            src="{{m}}"
            alt="mypic"
            width="50"
            height="50"
          />
        </td>
      </tr>
      {% endfor %}
      <tr class="font-weight-bold">
        <td class="p-0"></td>
        <td class="p-0"></td>
        <td class="p-0 text-right">Total:</td>
        <td class="p-0">{{l2}}</td>
        <td class="p-0">{{price}}</td>
      </tr>
  </table>
</main>
</div>
<br>
<br>
  {% endblock %}
